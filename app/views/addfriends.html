<div class="row events">

  <div class="col-xs-6 col-xs-offset-3">
    <button ng-click="submit()" id="add-friends-submit">Submit</button>
  </div>

  <div class="group col-xs-6 col-xs-offset-3">
    <div class='adduser' ng-repeat="user in users">
      <div class='adduser-name'>{{user.name}}</div>
      <div class='adduser-check'>
        <input
          type="checkbox"
          value="{{user.name}}"
          ng-model="people[user.name]">
      </div>
    </div>
  </div>
</div>
