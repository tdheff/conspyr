<div
  class="row events"
  ng-repeat="timeslot in plans">
  <div class="time col-xs-2">{{timeslot.time}}</div>
  <div class="col-xs-10">
    <table class="table">
      <tr ng-repeat="plan in timeslot.plans">
        <td>{{plan.description}}</td>
        <td class="people">{{plan.people[0]}}</td>
      </tr>
    </table>
  </div>
</div>
