<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
    <li ng-cloak ng-show-auth="login" ng-controller="LoginController"><a href="#" ng-click="logout()">Log Out</a></li>
    <li ng-cloak ng-show-auth="['logout','error']"><a href="#/login">Log In</a></li>
  </ul>
  <h3 class="text-muted">BookClub</h3>
</div>

<div class="container">
  <div class="book row" ng-repeat="book in books">
    <div class="col-sm-4 text-right">
      <img class="book-cover" ng-src="{{book.cover}}" />
    </div>
    <div class="col-sm-8">
      <div class="book-title">{{book.title}}</div>
      <div class="author">by {{book.author}}</div>
    </div>
  </div>
</div>

<div class="footer">
  <p class="text-center">A Jared Pochtar Production</p>
</div>
