<div
  class="row events"
  ng-repeat="timeslot in plans">
  <div class="time col-xs-2">{{timeslot.time}}</div>
  <div class="col-xs-10">
    <table class="table">
      <div ng-repeat="plan in timeslot.plans">
        <a ng-href="{{plan.link}}">
          <div class="plan-wrapper">
            <div class="plan-name">{{plan.description}}</div>
            <div class="people">{{plan.people[0]}}</div>
          </div>
        </a>
      </div>
    </table>
  </div>
</div>
